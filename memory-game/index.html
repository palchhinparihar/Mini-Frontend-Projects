<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Welcome Page</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <header class="header text-4xl text-center font-bold font-mono py-3 bg-slate-900 text-white">Welcome to Memory Game</header>

    <main class="min-h-screen bg-gradient-to-b from-blue-950 via-blue-900 to-blue-700">
        <div>
            <p class="text-4xl font-bold text-center text-white pt-5">Let's Play the Game</p>
        </div>

        <section class="flex flex-col justify-center items-center gap-3 h-[75vh]">
            <div class="text-2xl font-bold text-gray-300">Choose the Grid Size</div>

            <div class="w-3/4 h-1/2 flex justify-center items-center gap-6 my-5">
                <div class="grid-choices bg-yellow-200 w-1/3 h-full flex justify-center items-center p-4 rounded-lg hover:scale-105 transition-all duration-300">
                    <button class="text-8xl font-bold outline-none">2 x 3</button>
                </div>
                <div class="grid-choices bg-yellow-200 w-1/3 h-full flex justify-center items-center p-4 rounded-lg hover:scale-105 transition-all duration-300">
                    <button class="text-8xl font-bold outline-none">2 x 4</button>
                </div>
                <div class="grid-choices bg-yellow-200 w-1/3 h-full flex justify-center items-center p-4 rounded-lg hover:scale-105 transition-all duration-300">
                    <button class="text-8xl font-bold outline-none">2 x 5</button>
                </div>
            </div>
    
            <button class="start-btn invisible font-semibold px-5 py-1.5 rounded-md cursor-pointer bg-green-500 hover:font-bold hover:scale-125 transition-all duration-500">Start</button>
        </section>

        <section id="play-game" class="min-h-[91.4vh] relative">
            <div class="font-bold flex flex-col gap-2 justify-center items-center">
                <div class="matches text-3xl text-white"></div>
                <div class="addpoints text-lg text-green-500"></div>
            </div>

            <div class="game-container grid gap-6 p-10 w-1/2 m-auto">
            </div>

            <div class="absolute top-[-55px] right-4 text-lg text-center">
                <div class="points font-bold text-yellow-400"></div>
                <div class="moves font-semibold text-white"></div>
            </div>

            <div class="text-center">
                <button class="restart-btn invisible font-semibold px-5 py-1.5 rounded-md cursor-pointer bg-green-500 hover:font-bold hover:scale-125 transition-all duration-500">Play Again</button>
            </div>
        </section>
    </main>

    <footer class="flex justify-center items-center bg-slate-800 w-full fixed bottom-0">
        <div class="text-white text-sm py-4">Created by Palchhin | All rights reseverd.</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
